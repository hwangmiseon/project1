<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <script>
        // 만약 jQuery에 플러그인(별도 기능)을 추가하고 싶다면
        // 생성된 객체가 사용할 수 있는 메소드(Dynamic Method)
        $.fn.welcome = function() {
            alert("동적 반가버용");
        }

        // 제이쿼리가 생성되야 실행할수 있음
        $("").welcome();

        // Static 메소드 추가
        $.welcome = function() {
            alert("정적 반가버용");
        }
        $.welcome();

    </script>
</body>
</html>
