<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
<style>
    * {margin: 0;}
    #wrapper {
        width: 100%;
        box-sizing: border-box; /* 영역에 border가 포함됨, border를 포함해서 100% */
        border-left: 25vw solid black;
        border-right: 25vw solid pink;
        text-align: center; /* 수평 중앙 정렬 */
    }    
</style>
</head>
<body>
    <div id="wrapper"></div>
    <script>
        var cnt = 1;
        // 무한 스크롤은 아래처럼밖에 안쓰니 파일을 잘 가지고 있으면 문제없음
        $(window).on("scroll", function(){ 
            var v_docHeight = $(document).height();
            var v_winHeight = $(window).height();
            var v_scrollTop = $(window).scrollTop();
            /* if((v_scrollTop + v_winHeight) >= v_docHeight -30) {
                for(var i = 1; i <= 5; i++) {    
                    $("<h1>").html("쿠키런" + i)
                             .appendTo($("#wrapper"));
                }
            } */
            if((v_scrollTop + v_winHeight) >= v_docHeight -30) {
                for(var i = 1; i <= 5; i++) {    
                    $("<h1>").html("쿠키런" + cnt)
                             .appendTo($("#wrapper"));
                    cnt++;
                }
            }
        });

        $(function() {
            for(var i = 1; i < 30; i++) {
                $("<h1></h1").html("쿠키디펜스" + (i*10))
                             .appendTo($("#wrapper"));
            }
        });

    </script>
</body>
</html>
