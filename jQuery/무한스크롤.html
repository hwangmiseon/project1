<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    * {margin: 0;}
    #wrapper {
        width: 100%;
        box-sizing: border-box; /* 영역에 border가 포함됨, border를 포함해서 100% */
        border-left: 25vw solid black;
        border-right: 25vw solid pink;
        text-align: center; /* 수평 중앙 정렬 */
    }    
</style>
</head>
<body>
    <div id="wrapper"></div>
    <script>
        var v_wrapper = document.querySelector("#wrapper");
        // 스크롤 이벤트
        // 무한 스크롤은 아래처럼밖에 안쓰니 파일을 잘 가지고 있으면 문제없음
        window.onscroll = function() {
            console.log("========================================");
            /* console.log(document.documentElement.scrollHeight); // 전체 문서의 높이
            console.log(document.documentElement.clientHeight); // 문서의 보이는 만큼의 높이
            console.log(document.documentElement.scrollTop); // 스크롤 위 부분
            // scrollTop + clientHeight = scrollHeight -> 스크롤을 끝까지 내렸을 때 
 */
            var v_docHeight = document.documentElement.scrollHeight; // 실제 문서의 높이
            var v_winHeight = document.documentElement.clientHeight; // 눈에 보이는 부분 높이
            var v_scrollTop = document.documentElement.scrollTop; // 얼만큼 스크롤했는가
            if((v_scrollTop + v_winHeight) >= v_docHeight -30) {
                // alert("문서 끝에 왔어요");
                for(var i = 1; i <= 5; i++) {    
                    var v_h1 = document.createElement("h1");
                    v_h1.innerHTML = "쿠키 맛있어" + i;
                    v_wrapper.appendChild(v_h1);
                }
            }
        }

        window.onload = function() {    //페이지 로딩(이미지포함)이 완료되면 
            for(var i = 1; i < 30; i++) {
                var v_h1 = document.createElement("h1");
                v_h1.innerHTML = "쿠키 맛있어" + i;
                v_wrapper.appendChild(v_h1);
            }
        }
    </script>
</body>
</html>
