<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>그냥 재미</title>
    <style>
        * {
            margin: 0;
        }
        #wrapper {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: lightblue;
        }
        .charSty {
            position: absolute;
            font-size: 3em;
            color: coral;
            top: -80px; /* 화면에서 안 보이기 */
        }
    </style>
</head>
<body>
    <div id="wrapper"></div>
    <script>
        var v_debug = true; // 개발자들이 쓰는 꼼수
    // 마우스에 글자 따라 댕기깅
    var v_msg = "♥♥♥러블리 윤가영 지베 안가영?♥♥♥";
    v_msg = v_msg.split("");

    //좌표를 컨트롤 변수들
    var v_xpos=[], v_ypos =[];
    var v_gap = 50; /* 글자 사이 간격 */
    var v_x, v_y;  /* 마우스 좌표을 받을 변수 */

    function f_ranColor() {
        return "rgb(" + Math.floor(Math.random()*256) + ","
                      + Math.floor(Math.random()*256) + ","
                      + Math.floor(Math.random()*256) + ")";
    }

    function f_getXY(){
        v_x = event.clientX;
        v_y = event.clientY;
        if(v_debug){
            console.log("확인",v_x, " ", v_y);
        }
    }

    function f_moveChar() {
        /* 글자가 따라오도록 */
        v_xpos[0] = v_x;
        v_ypos[0] = v_y;

       /*  for(var i = 1; i < v_msg.length; i++) {
            v_xpos[i] = v_xpos[i-1] + v_gap;
            v_ypos[i] = v_ypos[i-1];
        } */

        for(var i = v_msg.length -1; i >= 1; i--) {
            v_xpos[i] = v_xpos[i-1] + v_gap;
            v_ypos[i] = v_ypos[i-1];
        }

        for(var i = 0; i < v_msg.length; i++) {
            $("#ygy" + i).css("left", v_xpos[i])
                         .css("top", v_ypos[i])
                         .css("color", f_ranColor())
                         .css("fontSize", (Math.ceil(Math.random()*3) +1)+"em");
        }
        // $("#ygy0").css("left", v_xpos[0]).css("top", v_ypos[0]);

        setTimeout(f_moveChar, 50);
    }

    //초기화를 위한 곳
    $(window).on("DOMContentLoaded",function(){
        for(var i=0; i < v_msg.length; i++){
            v_xpos[i] = -80;
            v_ypos[i] = -80;
            $("<div>").html(v_msg[i])
                      .appendTo($("#wrapper"))
                      .addClass("charSty")
                      .attr("id","ygy"+i);
        }
        // 글자를 움직이는 함수 콜
        f_moveChar();
    });

    $(window).on("mousemove",f_getXY);

    </script>
</body>
</html>
