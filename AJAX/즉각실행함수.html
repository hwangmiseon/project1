<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 함수 선언법에 어긋남
        // 딱 한번만 사용할 필요가 있는 함수, 
        // 함수가 아니어도 한번만 실행할 필요가 있는 코드 블락을 묶어 줄 때
        // 일반적으로는 잘 볼 수 없는데 라이브러리에는 꼭 1개 이상씩 있음
            
        function onlyOne() {    // 선언한 함수는 heap 메모리에 남아있음.
            var a= 10;
            var b= 20;
            var c= 30;
    
            var sum = a + b + c;
            return sum;
        }
        // onlyOne();

        var sum = (function() {
            var a= 10;
            var b= 20;
            var c= 30;
            return sum = a + b + c;
        })();   // 지역함수로 한번 실행하고 사라짐. 메모리 절약됨

        (function cat() {
            alert("cheeze");
        })(); // 바로 실행

        (function cat(p_cat) {
            alert("치즈");
        })("고양이"); 

        // // 함수 해석결과를 변수에 할당
        // var v_cat = function cat() {
        //     alert("toggi");
        // }

        /* 이렇게 쓰면 안됨 */
        /* !function cat() {
            alert("sora");
        }(); */
    </script>
</body>
</html>
