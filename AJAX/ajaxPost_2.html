<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form enctype="application/x-www-form-urlencoded">

    </form>
    <div id="id_disp"></div>
    이름 <input type=text id="id_name" value=""><br>
    별명 <input type=text id="id_alias" value=""><br>
    <button id="id_btn">누름</button>
    <script>
        var v_name = document.querySelector("#id_name");
        var v_alias = document.querySelector("#id_alias");
        var v_btn = document.querySelector("#id_btn");
        v_btn.addEventListener("click", function() {
            var v_data = "name=" + v_name.value + "&alias=" + v_alias.value;
            var v_ajax = new XMLHttpRequest();
            v_ajax.open("post", "post.php", true);
            /* Content-type 기본값이 text/plain이라고 안됨 */
            v_ajax.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            v_ajax.onreadystatechange = function() {
                if(v_ajax.readyState == 4 && v_ajax.status == 200) {
                    alert(v_ajax.responseText);
                    document.querySelector("#id_disp").innerHTML = "<h1>"+v_ajax.responseText + "</h1>";
                }
            }
            v_ajax.send(v_data);  // post는 값을 넘길 때 send의 파라미터로 넘겨 줌
        });
    </script>
</body>
</html>
