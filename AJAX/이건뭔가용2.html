<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div>샴</div>
    <div class="yellow">치즈</div>
    <div >고등어</div>
    <div class="yellow">삼색이</div>
    <script>
        var v_paka = {};
        v_paka["0"] = "알파카";

        function withoutNew(p_ssel) {   
            return new Mydom(p_ssel);   // factory 패턴 객체를 만듬 
        }                               // library 만들때 많이 사용, 생산성 향상, 성능 손해 : 타협점

        var Mydom = function(p_sel) {
            var v_eles = document.querySelectorAll(p_sel);
            this.length = v_eles.length;
            for(var i = 0; i < v_eles.length; i++) {
                this[i] = v_eles[i];
            }
        }

        /*

        /*

        */
        // v_divs[0].innerHTML = "배열도 결국 JSON이다";


        /********************************************************/
        // Mydom으로 생성한 클래스는 prototype의 eq를 공유한다.
        Mydom.prototype.eq = function(p_index) {
            return this[p_index];
        }


        var v_catlovely = withoutNew("div");
        v_catlovely.eq(2).style.fontSize = "2em";
        v_catlovely.eq(2).style.color = "hotpink";
        v_catlovely.eq(2).innerHTML = "<h1>노르웨이숲</h1>";
    </script>
</body>
</html>
