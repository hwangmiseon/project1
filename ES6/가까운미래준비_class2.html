<!DOCTYPE html>
<meta charset="UTF-8">
<body>
    <div>송인범</div>
    <div>염호준</div>
    <div>남기문</div>
    <div id="id_yhj">염호쭌</div>
</body>
<script>
    let yhj = document.getElementById("id_yhj");
    yhj.addEventListener("click", function() {
        alert("시계");
    });

    // Arrow function 
    // 그저 함수선언의 간략표현
    function f_oneMore(f_callback) {
        f_callback("라쿤", "봉봉");
    }
    yhj.addEventListener("click", ()=> {
        // 매개변수가 하나만 있을때는 
        // f_oneMore((p_arg) => {alert(p_arg)});
        f_oneMore((p_arg, p_arg2) => {alert(p_arg+p_arg2)});
    });
    
   

</script>
