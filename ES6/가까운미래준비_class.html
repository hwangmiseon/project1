<!DOCTYPE html>
<meta charset="UTF-8">
<body>
    <div>송인범</div>
    <div>염호준</div>
    <div>남기문</div>
    <div>염호쭌</div>
</body>
<script>
    class MIELO {
        constructor(p_msg) {
            this.msg = p_msg;
        }
        getMsg() {
            return this.msg;
        }
    }
    class PAKA extends MIELO {
        constructor(p_name, p_age) { // 생성자 함수명은 정해져 있음
            super("마일로");                 //슈퍼를 불러서 초기화해줘야 함
            this.name = p_name;
            this.age = p_age;
        }
        // 메소드
        static lovely() {
            alert("러블리 윤가영");
        }
        getName() {
            return this.name;
        }
        setName(p_val) {
            this.name = p_val;
        }
    }
    PAKA.lovely();  // static 붙이면 객체 생성없이 호출 가능
    let cheeze = new PAKA("파카", 20);
    cheeze.setName("치즈");
    // alert(cheeze.getName());
    alert(cheeze.getMsg());

</script>
